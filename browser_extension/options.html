<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Incrementum Browser Sync - Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .button:hover {
            background: #0056b3;
        }

        .button.secondary {
            background: #6c757d;
        }

        .button.secondary:hover {
            background: #545b62;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        .section h2 {
            margin-top: 0;
            color: #333;
            font-size: 18px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .status-indicator.disconnected {
            background: #dc3545;
        }

        #loading {
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: #666;
        }

        #loading.show {
            display: block;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            left: 20px;
            padding: 15px;
            border-radius: 6px;
            z-index: 1000;
            max-width: 400px;
            margin: 0 auto;
        }

        .notification.show {
            display: block;
        }

        .notification.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .notification.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        @media (max-width: 480px) {
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Incrementum Browser Sync Settings</h1>

    <div class="section">
        <h2>Connection Settings</h2>
        <div class="form-group">
            <label for="server-url">Server URL:</label>
            <input type="text" id="server-url" placeholder="127.0.0.1">
        </div>
        <div class="form-group">
            <label for="port">Port:</label>
            <input type="number" id="port" placeholder="8766">
        </div>

        <div id="connection-status" class="connection-status">
            <div id="status-indicator" class="status-indicator"></div>
            <span id="status-text">Connection status</span>
        </div>

        <div id="loading" class="hidden">Testing connection...</div>
    </div>

    <div class="section">
        <h2>Features</h2>
        <div class="checkbox-group">
            <div class="form-group">
                <label>
                    <input type="checkbox" id="auto-save">
                    Auto-save pages
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="auto-extract">
                    Auto-extract text
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="enable-context-menu">
                    Enable context menu
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="enable-notifications">
                    Enable notifications
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="enable-highlights">
                    Enable highlights
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="enable-auto-sync">
                    Enable auto-sync
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="save-history">
                    Save history
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="save-bookmarks">
                    Save bookmarks
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="sync-frequency">Sync Frequency:</label>
            <select id="sync-frequency">
                <option value="manual">Manual</option>
                <option value="realtime">Real-time</option>
                <option value="hourly">Hourly</option>
                <option value="daily">Daily</option>
            </select>
        </div>
    </div>

    <div class="section">
        <h2>Actions</h2>
        <button id="save-settings" class="button">ðŸ’¾ Save Settings</button>
        <button id="test-connection" class="button secondary">ðŸ”— Test Connection</button>
        <button id="reset-settings" class="button secondary">ðŸ”„ Reset to Defaults</button>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script src="options.js"></script>
</body>
</html>
