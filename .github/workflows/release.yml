name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.83.0

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Increase Rust stack size (Unix)
        if: runner.os != 'Windows'
        run: echo "RUST_MIN_STACK=33554432" >> $GITHUB_ENV

      - name: Increase Rust stack size (Windows)
        if: runner.os == 'Windows'
        run: echo "RUST_MIN_STACK=33554432" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Get version from tag
        id: get_version
        uses: actions/github-script@v7
        with:
          script: |
            const version = context.ref.replace('refs/tags/', '');
            core.setOutput('VERSION', version);

      - name: Build Tauri application
        uses: tauri-apps/tauri-action@v0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.get_version.outputs.VERSION }}
          releaseName: 'Incrementum ${{ steps.get_version.outputs.VERSION }}'
          releaseBody: 'See https://github.com/melpomenex/incrementum-tauri/releases/tag/${{ steps.get_version.outputs.VERSION }} for release notes.'
          releaseDraft: false
          prerelease: false

  release-appimage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.83.0

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Increase Rust stack size
        run: echo "RUST_MIN_STACK=33554432" >> $GITHUB_ENV

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Get version from tag
        id: get_version
        uses: actions/github-script@v7
        with:
          script: |
            const version = context.ref.replace('refs/tags/', '');
            core.setOutput('VERSION', version);

      - name: Build frontend
        run: npm run build

      - name: Build Tauri AppImage (without custom-protocol)
        run: |
          cd src-tauri
          cargo tauri build --bundles appimage --no-default-features
        env:
          TAURI_BUNDLE_APPIMAGE: "true"

      - name: Upload AppImage to release
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/bundle/appimage/*
          draft: false
          prerelease: false
          generate_release_notes: true
          tag_name: ${{ steps.get_version.outputs.VERSION }}

  release-arch:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Arch dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel webkit2gtk-4.1 gtk3 libappindicator-gtk3 librsvg patchelf npm nodejs rust cargo

      - name: Install frontend dependencies
        run: npm ci

      - name: Get version from tag
        id: get_version
        uses: actions/github-script@v7
        with:
          script: |
            const version = context.ref.replace('refs/tags/', '');
            core.setOutput('VERSION', version);

      - name: Build frontend
        run: npm run build

      - name: Build Tauri application
        run: |
          cd src-tauri
          cargo build --release
        env:
          RUST_MIN_STACK: 33554432

      - name: Create Pacman package
        run: |
          PKG_VERSION=$(grep '^version' src-tauri/Cargo.toml | head -1 | awk -F'"' '{print $2}')
          PKG_RELEASE=1

          mkdir -p arch-pkg/incrementum-${PKG_VERSION}-${PKG_RELEASE}/src
          mkdir -p arch-pkg/incrementum-${PKG_VERSION}-${PKG_RELEASE}/pkg

          # Create PKGBUILD
          cat > arch-pkg/PKGBUILD << 'EOF'
          pkgname=incrementum
          pkgver=$(grep '^version' src-tauri/Cargo.toml | head -1 | awk -F'"' '{print $2}')
          pkgrel=1
          pkgdesc="Incrementum - Spaced repetition and incremental reading for effective learning"
          arch=('x86_64')
          url="https://github.com/melpomenex/incrementum-tauri"
          license=('MIT')
          depends=('webkit2gtk-4.1' 'gtk3' 'libappindicator-gtk3' 'librsvg' 'gcc-libs' 'glibc')
          makedepends=('cargo')
          source=("$pkgname-$pkgver::git+https://github.com/melpomenex/incrementum-tauri.git#tag=v$pkgver")
          sha256sums=('SKIP')

          build() {
            cd "$pkgname-$pkgver"
            npm ci
            npm run build
            cd src-tauri
            cargo build --release
          }

          package() {
            cd "$pkgname-$pkgver"
            install -Dm755 "src-tauri/target/release/incrementum-tauri" "$pkgdir/usr/bin/incrementum"
            install -Dm644 "src-tauri/icons/128x128.png" "$pkgdir/usr/share/icons/hicolor/128x128/apps/incrementum.png"
            install -Dm644 "src-tauri/incrementum.desktop" "$pkgdir/usr/share/applications/incrementum.desktop" || true
          }
          EOF

          # Build the package
          cd arch-pkg
          makepkg -s --noconfirm

      - name: Upload Pacman to release
        uses: softprops/action-gh-release@v2
        with:
          files: arch-pkg/*.pkg.tar.zst
          draft: false
          prerelease: false
          generate_release_notes: true
          tag_name: ${{ steps.get_version.outputs.VERSION }}

  create-update-manifest:
    needs: [release, release-appimage, release-arch]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create update manifest
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = context.ref.replace('refs/tags/', '');
            const pubDate = new Date().toISOString().split('T')[0];

            const manifest = {
              version: version,
              notes: `See https://github.com/melpomenex/incrementum-tauri/releases/tag/${version} for release notes.`,
              pub_date: pubDate,
              platforms: {
                "linux-x86_64": {
                  signature: "",
                  url: `https://github.com/melpomenex/incrementum-tauri/releases/download/${version}/incrementum_${version}_amd64.deb`
                },
                "linux-x86_64-appimage": {
                  signature: "",
                  url: `https://github.com/melpomenex/incrementum-tauri/releases/download/${version}/Incrementum-${version}-x86_64.AppImage`
                },
                "linux-x86_64-arch": {
                  signature: "",
                  url: `https://github.com/melpomenex/incrementum-tauri/releases/download/${version}/incrementum-${version}-1-x86_64.pkg.tar.zst`
                },
                "darwin-x86_64": {
                  signature: "",
                  url: `https://github.com/melpomenex/incrementum-tauri/releases/download/${version}/Incrementum_${version}_x64.dmg.dmg`
                },
                "darwin-aarch64": {
                  signature: "",
                  url: `https://github.com/melpomenex/incrementum-tauri/releases/download/${version}/Incrementum_${version}_aarch64.dmg.dmg`
                },
                "windows-x86_64": {
                  signature: "",
                  url: `https://github.com/melpomenex/incrementum-tauri/releases/download/${version}/Incrementum_${version}_x64-setup.exe`
                }
              }
            };

            fs.writeFileSync('latest.json', JSON.stringify(manifest, null, 2));

      - name: Upload update manifest
        uses: softprops/action-gh-release@v2
        with:
          files: latest.json
          generate_release_notes: true
