name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.83.0

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Increase Rust stack size (Unix)
        if: runner.os != 'Windows'
        run: echo "RUST_MIN_STACK=33554432" >> $GITHUB_ENV

      - name: Increase Rust stack size (Windows)
        if: runner.os == 'Windows'
        run: echo "RUST_MIN_STACK=33554432" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Get version from tag
        id: get_version
        uses: actions/github-script@v7
        with:
          script: |
            const version = context.ref.replace('refs/tags/', '');
            core.setOutput('VERSION', version);

      - name: Build Tauri application
        uses: tauri-apps/tauri-action@v0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.get_version.outputs.VERSION }}
          releaseName: 'Incrementum ${{ steps.get_version.outputs.VERSION }}'
          releaseBody: 'See https://github.com/melpomenex/incrementum-tauri/releases/tag/${{ steps.get_version.outputs.VERSION }} for release notes.'
          releaseDraft: false
          prerelease: false

  create-update-manifest:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create update manifest
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = context.ref.replace('refs/tags/', '');
            const pubDate = new Date().toISOString().split('T')[0];

            const manifest = {
              version: version,
              notes: `See https://github.com/melpomenex/incrementum-tauri/releases/tag/${version} for release notes.`,
              pub_date: pubDate,
              platforms: {
                "linux-x86_64": {
                  signature: "",
                  url: `https://github.com/melpomenex/incrementum-tauri/releases/download/${version}/incrementum_${version}_amd64.deb`
                },
                "darwin-x86_64": {
                  signature: "",
                  url: `https://github.com/melpomenex/incrementum-tauri/releases/download/${version}/Incrementum_${version}_x64.dmg.dmg`
                },
                "darwin-aarch64": {
                  signature: "",
                  url: `https://github.com/melpomenex/incrementum-tauri/releases/download/${version}/Incrementum_${version}_aarch64.dmg.dmg`
                },
                "windows-x86_64": {
                  signature: "",
                  url: `https://github.com/melpomenex/incrementum-tauri/releases/download/${version}/Incrementum_${version}_x64-setup.exe`
                }
              }
            };

            fs.writeFileSync('latest.json', JSON.stringify(manifest, null, 2));

      - name: Upload update manifest
        uses: softprops/action-gh-release@v2
        with:
          files: latest.json
          generate_release_notes: true
