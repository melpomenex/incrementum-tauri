<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#6366f1" />
  <meta name="description" content="Spaced repetition and incremental reading for effective learning" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Incrementum" />

  <!-- Icons -->
  <link rel="icon" type="image/png" href="/icons/sprout.png" />
  <link rel="apple-touch-icon" href="/icons/sprout.png" />

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <title>Incrementum</title>
  <script>
    (function () {
      const isDevHost = location.hostname === "localhost" || location.hostname === "127.0.0.1";
      const isTauri = !!(window.__TAURI__ || window.__TAURI_INTERNALS__ || /Tauri/i.test(navigator.userAgent));
      if (!("serviceWorker" in navigator) || !(isDevHost || isTauri)) return;
      if (sessionStorage.getItem("__sw_cleared__") === "1") return;
      sessionStorage.setItem("__sw_cleared__", "1");
      navigator.serviceWorker.getRegistrations()
        .then((regs) => Promise.all(regs.map((reg) => reg.unregister())))
        .then(() => ("caches" in window ? caches.keys().then((keys) => Promise.all(keys.map((key) => caches.delete(key)))) : undefined))
        .then(() => location.reload());
    })();
  </script>
</head>

<body data-incrementum-app="true">
  <div id="root"></div>
  <div id="error-display" style="display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:#000;color:#fff;padding:20px;overflow:auto;z-index:99999;font-family:monospace;white-space:pre-wrap;"></div>
  <script>
    (function() {
      var errorDiv = document.getElementById('error-display');
      window.addEventListener('error', function(e) {
        errorDiv.style.display = 'block';
        errorDiv.textContent += 'Error: ' + e.message + '\n' + (e.error && e.error.stack ? e.error.stack : '') + '\n\n';
      });
      window.addEventListener('unhandledrejection', function(e) {
        errorDiv.style.display = 'block';
        errorDiv.textContent += 'Promise rejection: ' + e.reason + '\n' + (e.reason && e.reason.stack ? e.reason.stack : '') + '\n\n';
      });
      console.log('Error handler installed');
    })();
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
